<div class="background">
  <div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>Welcome Back !!!</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email" required>
            <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
              *Please enter a valid email address.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput placeholder="Password"
                   type="{{hidePassword ? 'password' : 'text'}}">
            <button (click)="togglePasswordVisibility()" mat-icon-button matSuffix>
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
              *Please enter invalid password.
            </mat-error>
          </mat-form-field>

          <button (click)="onSubmit()" [disabled]="loginForm.invalid" color="primary" mat-raised-button
                  type="submit">Login
          </button>

        </form>
      </mat-card-content>

      <mat-card-actions>
        <button color="accent" mat-button routerLink="/signup">Don't have account? Sign Up</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
