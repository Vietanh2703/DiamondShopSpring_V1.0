<div class="dashboard">
  <form [formGroup]="searchProductForm" class="search-form" (submit)="submitForm()">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Enter keyword to search</mat-label>
      <input matInput formControlName="title" placeholder="Search products" />
      <button matSuffix mat-icon-button aria-label="Search" [disabled]="searchProductForm.invalid">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <div class="product-list">
    <mat-card class="product card" *ngFor="let product of products">
      <div class="product-image">
        <img [src]="product.processImg" alt="product-image" />
      </div>
      <div class="product-details">
        <h2 class="product-name">{{ product.name }}</h2>
        <p class="product-description">{{ product.description ?? 'No description' }}</p>
        <mat-divider></mat-divider>
        <div class="product-info">
          <div class="info-row">
            <span class="info-label">Price:</span>
            <span class="info-value">{{ product.price}} VND</span>
          </div>
          <div class="info-row">
            <span class="info-label">Category:</span>
            <span class="info-value">{{ product.categoryName }}</span>
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="action">
          <button mat-raised-button color="primary" class="action-button" [routerLink]=" '/manager/faq/' + product.id">
            FAQ
          </button>
          <button mat-raised-button color="accent" class="action-button" [routerLink]=" '/manager/product/' + product.id">
            Update
          </button>
          <button mat-raised-button color="warn" class="action-button" (click)="deleteProduct(product.id)">
            Delete
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
