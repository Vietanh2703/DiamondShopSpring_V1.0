<div class="container">
  <h2>Add Category</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name" />
      <mat-error *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
        *Please enter a valid category name.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput type="text" placeholder="Description" formControlName="description" />
      <mat-error *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched">
        *Please enter a valid category description.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">Add Category</button>
  </form>
</div>
