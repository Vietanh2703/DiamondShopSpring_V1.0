<div class="post-product">
  <h2>Create a New Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Select a file</span>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
        <mat-icon>attach_file</mat-icon>
      </label>
      <div *ngIf="selectedFile" class="image-preview">
        <div class="show-image">
          <img [src]="imagePreview" alt="selected-image" class="preview-image">
        </div>
      </div>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Select a Category</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
          {{category.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">
        *Please select a category.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Price</mat-label>
      <input matInput formControlName="price">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Create</button>
  </form>
</div>
