<div class="background">
<div class = "container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h4>Sign Up</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm">
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="Full Name" formControlName="name" required>

          <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
            *Please enter your full name.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
            *Please enter a valid email address.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="{{hidePassword ? 'password' : 'text'}}" placeholder="Password" formControlName="password">
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
            *Please enter invalid password.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="{{hidePassword ? 'password' : 'text'}}" placeholder="Password" formControlName="confirmPassword">
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">
            *The password is not matched.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
        (click)="onSubmit()">Register</button>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-button routerLink="/login">Already have account ? Sign in</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
